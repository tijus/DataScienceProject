	<script>
		$(document).ready(function(){
			  var dataSource = new Bloodhound({
			        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('Word'),
			        queryTokenizer: Bloodhound.tokenizers.whitespace,
			        prefetch: {
			            url: "output.json"
			        }
			    });
			  	console.log(dataSource);

			    dataSource.initialize();

			    $('.typeahead').typeahead({
			        highlight: true
			    }, {
			        displayKey: 'Word',
			        source: dataSource.ttAdapter(),
			        templates: {
					    empty: [
					      '<div class="empty-message">',
					        'unable to find any Best Picture winners that match the current query',
					      '</div>'
					    ].join('\n'),
					    suggestion: Handlebars.compile('<div><strong>{{Word}}</strong> â€“ {{Count}}</div>')
					}
			    });
			
			    
		$(document).on("change","#queryBox", function(event){

				var optionSelected = $("option:selected", this);
    			var valueSelected = this.value;
    			
				event.preventDefault();
				switch(valueSelected) {
					 case "tweets_wc":
					  	BarGraph("tweets.tsv");
					  	break;
					 case "articles_wc":
					  	BarGraph("articles.tsv");
					  	break;
					 case "tweets_co":
					 	BarGraph("tweets_pair.tsv");
					 	break;
					 case "articles_co":
					 	BarGraph("articles_pair.tsv");
					 	break;
					 case "tweetsw1":
					 	BarGraph("tweetsw1.tsv");
					 	break;
					 case "articlesw1":
					 	BarGraph("articlesw1.tsv");
					 	break;
					 case "tweets_wcw1":
					    BarGraph("tweets_pairw1.tsv");
					    break;
					 case "articles_wcw1":
					    BarGraph("articles_pairw1.tsv");
					    break;
					 case "na":
					 	alert("Please select your query");
					 	break;
					}        
			});
		});
	</script>

<script type="text/javascript">
	function BarGraph(fileName)
{

var margin = {top: 40, right: 10, bottom: 40, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Frequency:</strong> <span style='color:red'>" + d.Count + "</span>";
  })

var svg = d3.select("#barGraph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.tsv(fileName, type, function(error, data) {
  data = data.slice(0,10);
  x.domain(data.map(function(d) { return d.Word; }));
  y.domain([0, d3.max(data, function(d) { return d.Count; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Word); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Count); })
      .attr("height", function(d) { return height - y(d.Count); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)

});

}
function type(d) {
  d.Count = +d.Count;
  return d;
}
</script>
